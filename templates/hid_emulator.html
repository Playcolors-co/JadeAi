<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">HID Device Emulator</h5>
                    <button class="btn btn-primary" onclick="setupDevice()">
                        <i class="bi bi-keyboard"></i> Setup HID Device
                    </button>
                </div>
                <div class="card-body">
                    <div class="mb-4">
                        <h6>Device Status</h6>
                        <div id="hid-status">
                            <!-- Status will be populated here -->
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <h6>Device Configuration</h6>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="discoverable-toggle" onchange="toggleDiscoverable()">
                            <label class="form-check-label" for="discoverable-toggle">
                                Make device discoverable
                            </label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="pairable-toggle" onchange="togglePairable()">
                            <label class="form-check-label" for="pairable-toggle">
                                Allow pairing
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function initHidEmulator() {
    // Get device status
    fetch('/api/hid/status')
        .then(response => response.json())
        .then(data => {
            updateHidStatus(data);
        })
        .catch(error => showError('Failed to get device status'));
}

function setupDevice() {
    fetch('/api/hid/setup', {
        method: 'POST'
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            showSuccess('Device setup complete');
            initHidEmulator();
        } else {
            showError(data.error || 'Failed to setup device');
        }
    })
    .catch(error => showError('Failed to setup device'));
}

function toggleDiscoverable() {
    const isDiscoverable = document.getElementById('discoverable-toggle').checked;
    fetch('/api/bluetooth/discoverable', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ enabled: isDiscoverable })
    })
    .then(response => response.json())
    .then(data => {
        if (!data.success) {
            showError(data.error || 'Failed to update discoverable status');
            // Reset toggle if failed
            document.getElementById('discoverable-toggle').checked = !isDiscoverable;
        }
    })
    .catch(error => {
        showError('Failed to update discoverable status');
        // Reset toggle if failed
        document.getElementById('discoverable-toggle').checked = !isDiscoverable;
    });
}

function togglePairable() {
    const isPairable = document.getElementById('pairable-toggle').checked;
    fetch('/api/bluetooth/pairable', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ enabled: isPairable })
    })
    .then(response => response.json())
    .then(data => {
        if (!data.success) {
            showError(data.error || 'Failed to update pairable status');
            // Reset toggle if failed
            document.getElementById('pairable-toggle').checked = !isPairable;
        }
    })
    .catch(error => {
        showError('Failed to update pairable status');
        // Reset toggle if failed
        document.getElementById('pairable-toggle').checked = !isPairable;
    });
}

function updateHidStatus(status) {
    const statusDiv = document.getElementById('hid-status');
    statusDiv.innerHTML = `
        <div class="network-status">
            <div class="status-indicator ${status.device_exists ? 'status-active' : 'status-inactive'}"></div>
            <span>Device Status: ${status.device_exists ? 'Ready' : 'Not Configured'}</span>
        </div>
        <div class="network-status">
            <div class="status-indicator ${status.device_writable ? 'status-active' : 'status-inactive'}"></div>
            <span>Write Access: ${status.device_writable ? 'Available' : 'Not Available'}</span>
        </div>
    `;
}
</script>
